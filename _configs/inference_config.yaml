# YOLO推理服务配置文件
model:
  config_path: '../models/yolov5s.yaml'  # 模型结构配置文件路径
  weight_path: '../weights/yolov5/yolov5s.ckpt'  # 模型权重文件路径

server:
  host: '0.0.0.0'  # 服务绑定地址
  port: 8002       # 服务监听端口

preprocess:
  input_size: 640  # 输入图像尺寸
  mean: [0.485, 0.456, 0.406]  # 图像归一化均值
  std: [0.229, 0.224, 0.225]   # 图像归一化标准差

postprocess:
  conf_threshold: 0.3  # 置信度阈值
  iou_threshold: 0.45  # IOU阈值
  max_det: 1000        # 最大检测数量

